<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset = "UTF-8">
    <script src="./JS/JavaScript_3.js" defer></script>
    <link rel="stylesheet" href = "./CSS/CSS_1.css">
    </head>
    <body>
        <h1>Computer Hardware Manufacturers</h1>
        <h3>Click on a hardware profile to see who manufacturers them!</h3>

        <ul>
            <li onclick="displayType(this)" id="Processor"
                data-hardware-type="Intel and AMD">Processor</li>
            <li onclick="displayType(this)" id="RAM"
                data-hardware-type="G.Skill, Corsair, Kingston.">RAM</li>
            <li onclick="displayType(this)" id="Motherboard"
                data-hardware-type="Asus, MSI, and Gigabyte">Motherboard</li>
            <li onclick="displayType(this)" id="GPU"
                data-hardware-type="AMD and Nvidia">GPU</li> 
        </ul>
    </body>
