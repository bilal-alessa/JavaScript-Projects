<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery Practice</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
        <script>
            $(document).ready(function() { // document stands for the entire DOM.
                $("html").append(  
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"
                );
                $("#2").css({"color":"Green"}); //Changes text to green using css method from jQuery
                $("#3").click(function() { // using the click method from jQery you essentially remove much time doing so using the library.
                    $('h1').hide(); 

                })
            });


            
        </script>
</html>
